{% extends 'bootstrap/base.html'%}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Welcome to the best News Article website</title>
    {% endif %} {% block styles%}
    <!-- {{ super() }} -->
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/styles.css')}}"
    />
    {% endblock %}
  </head>

  <body>
    <!-- Navbar block  -->
    {% block navbar %} {% include 'navbar.html' %} {% endblock %}
    <!-- Content block -->

    {% block content %} {% endblock%}
  </body>
</html>
